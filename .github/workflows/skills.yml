name: skills-frontmatter

on:
  pull_request:
    paths:
      - ".codex/skills/**"
      - "scripts/skills/validate_skills.py"
      - ".github/workflows/skills.yml"

jobs:
  skills-frontmatter:
    runs-on: doo-arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python3 -m pip install --upgrade pip pyyaml

      - name: Validate skill frontmatter
        run: python3 scripts/skills/validate_skills.py
