name: skills-frontmatter

on:
  pull_request:
    paths:
      - ".codex/skills/**"
      - "scripts/skills/validate_skills.py"
      - ".github/workflows/skills.yml"

jobs:
  skills-frontmatter:
    runs-on: doo-arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: Validate skill frontmatter
        run: uv run --with pyyaml python scripts/skills/validate_skills.py
